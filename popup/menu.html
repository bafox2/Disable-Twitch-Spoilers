<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="menu.css" />
  </head>

  <body>
    <div id="popup-content">
      <h1 class="header">Spoiler Avoider</h1>
      <p class="p2">
        Timestamps Off / On
        <label class="switch">
          <input type="checkbox" name="checkbox_timestamps" checked />
          <span class="slider round"></span>
        </label>
      </p>
      <p class="p2">
        Titles Off / On
        <label class="switch">
          <input type="checkbox" name="checkbox_timestamps" checked />
          <span class="slider round"></span>
        </label>
      </p>
      <p class="p2">
        Vod Progress Bar Off / On
        <label class="switch">
          <input type="checkbox" name="checkbox_timestamps" checked />
          <span class="slider round"></span>
        </label>
      </p>
    </div>
    <p class="p2" style="text-align: center">
      <a
        href="https://github.com/bafox2/Disable-Twitch-Spoilers"
        target="_blank"
        ><img
          class="github"
          src="github.svg"
          alt="Github"
          height="42px"
          width="42px"
      /></a>
    </p>

    <script src="menu.js"></script>
  </body>
</html>
